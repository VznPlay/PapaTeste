<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo-VznPlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CAÇAR PAPA TESTE</h1> <br>
<span>
        <div class="catalogo">
            <section class="sug">
                <a href="#" target="_blank">
                    <img src="sugestao.png" alt="Ícone Sugestão" class="icon"> <br>
                    SUGESTÕES
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img src="facilitador.png" alt="Ícone Facilitador" class="icon"> <br>
                    Facilitador
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img src="gerenciador.png" alt="Ícone Gerenciador" class="icon"> <br>
                    Gerenciador
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img id="macs" src="org_macs_apps.png" alt="Ícone Organização" class="icon"> <br>
                    Org. Macs
                </a>
            </section>
            <section>
                <a href="#" target="_blank">
                    <img id="pac-man" src="sorteio.png" alt="Ícone Papa Teste" class="icon"> <br>
                    Sorteio
                </a>
            </section>
        </div>
</span> <br>
    </header>
    <main>
        <div class="container">
            <input type="text" id="phone-input" placeholder="Digite o Número Suspeito..." maxlength="11">
            <button id="search-button">Procurar</button>
        </div>
        <div id="result-message"></div>
        <div id="add-section" style="display: none;">
            <p>Adicionar o número acima como "papa teste"?</p>
            <button id="add-button">Adicionar Número</button>
        </div>

        

    </main>

    
    <script src="script.js"></script>
</body>
</html>
